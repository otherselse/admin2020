		<script>
			$(function() {
				$(".choose_item").on("click", function() {
					if ($(this).hasClass("on")) {
						$(this).removeClass("on");
					} else {
						$(this).addClass("on").siblings().removeClass("on");
					}
				})

				$(".seluser_left").height($(window).height());

				$(window).resize(function() {
					$(".seluser_left ").height($(window).height());
				})

				$("body").on("click", ".seluser_imgListR", function() {
					$(this).remove();
				})
				
				if($(".showTip").length>0){
					$(".showTip").find('[title]').qtip({
						position: {
							my: 'bottom center', //my:是指三角的位置
							at: 'top center' //是在提示在组件的相对位置
								},
						style: {
							classes: 'qtip-lg qtip-light  qtip-shadow qtip-rounded'  //
						}
					});
				}
			})

			function getUserAll(){
				$(".seluser_imgCont .seluser_imgList").each(function(){
					let _this = this;
					let count = 0;
					$(".seluser_imgListR").each(function() {
						if ($(this).attr("userid") != $(_this).attr("id")) {
							count++
						}
					})
					if(count == $(".seluser_imgListR").length){
						$(this).click();
					}
				});
			}

			function selUser(obj) {
				var id = $(obj).attr("id");
				var name = $(obj).find(".zxx_text_90").text();
				var flag = 0;

				$(".seluser_imgListR").each(function() {
					if ($(this).attr("userid") == id) {
						flag++
						return false;
					}
				})

				if (flag == 0) {
					var str = '<div class="seluser_imgListR" userid=' + id + '>' +
						
						'<div class="seluser_imgRList">'+
							'<div class="zxx_text_90">'+name+'</div>'+
							'<i href="javascript:void(0)" class="iconSelUser seluser_delIcon"></i>'+
						'</div>'+
						'</div>	';
					$(".selrigt_user").append(str);
				} else {
					layer.alert('该加工商已经选中！');
					return;
				}
			}
		</script>

<script>

    $(function () {
        //下拉
        $("body").on("click", ".xiaLa", function (e) {
            e.stopPropagation();
            $(".search-cont").hide();
            $(this).parents(".input-selSearch").find(".search-cont").css({ "left": $(this).offset().left - $(this).parents(".input-selSearch").offset().left })
            $(this).parents(".input-selSearch").find(".search-cont").show();
        })

        $(".lj .search-list").click(function () {
          var te = $(this).parents(".lj").prev("a").text().split("-")[0];
          $(this).parents(".lj").prev("a").text(te + "-" + $(this).text());
        });
    });

    $(".ui-tab4-list").click(function () {
        $(".ui-tab4-list").removeClass("on");
        $(this).addClass("on");
    });

    function sel(inde) {
        $(".nameSel1").css("display", "block");
        $(".nameSel2").addClass("dn");
        if (inde == 1) {
            $(".str1").text("资料中心");
            $(".str2").text("政府补助及荣耀");
        }
    }

    function inp() {
        $(".nameSel1").css("display", "none");
        $(".nameSel2").removeClass("dn");
        $(".str1").text("资料中心");
    }

    function empty(str) {
        $(this).text(str);
    }

    function showLayer(name, url) {
        var page = layer.open({
            type: 2,
            title: name,
            shadeClose: true,
            shade: 0.4,
            area: ['960px', '500px'],
            content: url //iframe的url
        });
        $("#close_but").on("click", function () {
            layer.close(page);
        });
    }

    setTime4();
    var endtime = '', starttime = '';
    function setTime4() {
        starttime = laydate.render({
            elem: '#time4'
            , theme: 'lgblue'
            , trigger: 'click'
            , min: '2020-07-01'
            , done: function (value, date, endDate) {
                var myobj = {
                    year: date.year,
                    month: date.month - 1,//关键
                    date: date.date
                };
                endtime.config.max = myobj;
            }

        });
        //$("#time5").removeAttr("lay-key");
    }
</script>

<script>
    function showLayer(name, url) {
        var page = layer.open({
            type: 2,
            title: name,
            shadeClose: true,
            shade: 0.4,
            area: ['960px', '250px'],
            content: url //iframe的url
        });
        $("#close_but").on("click", function () {
            layer.close(page);
        });
    }
	
	function selUser(){
		layer.open({
			type: 2,
			title: '选择金牌商家',
			shadeClose: true,
			shade: 0.4,
			area: ['960px', '405px'],
			content: '../public/seluser.html' //需要传一个paream
		});
	}
</script>

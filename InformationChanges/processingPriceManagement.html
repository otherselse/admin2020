    <script>
        $(function () {
            $(".mulfolder").eq(3).addClass("open").find(".smlist ").eq(1).addClass("on"); 	// 静态页面定位使用，开发使用title等定位
        })

        setTime4();
        var endtime = '', starttime = '';
        function setTime4() {
            starttime = laydate.render({
                elem: '#time4'
                , theme: 'lgblue'
                , trigger: 'click'
                , min: '2020-07-01'
                , done: function (value, date, endDate) {
                    var myobj = {
                        year: date.year,
                        month: date.month - 1,//关键
                        date: date.date
                    };
                    endtime.config.max = myobj;
                }

            });
            //$("#time5").removeAttr("lay-key");
        }

        function showLayer(name, url, w, h) {
            layer.open({
                type: 2,
                title: name,
                shadeClose: true,
                shade: 0.4,
                area: [w + 'px', h + 'px'],
                content: url //iframe的url
            });
        }


    </script>

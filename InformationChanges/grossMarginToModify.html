<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <link rel="icon" href="http://resource.lgsteel.cn/public/images/favicon.ico"
        mce_href="http://resource.lgsteel.cn/public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://resource.lgsteel.cn/public/style/lib.css" type="text/css" />
    <link rel="stylesheet" href="http://resource.lgsteel.cn/gold2020/css/uiElement.css" type="text/css" />
    <link type="text/css" rel="stylesheet" href="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.css" />
    <link rel="stylesheet" href="../css/admin.css?v=1" type="text/css" />
    <title>仓库信息-新增仓库</title>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>

    <style>
        body,
        html {
            background: #fff;
        }
    </style>
</head>

<body class="showTip">
    <div class="lgui-table-box ml40 mt20">
        <div class="lgui-table-header f12 pct100">
            <div class="">
                <div class="mb10 df">
                    <span class="dib tr pct40">
                        名称：<input type="text" class="ui-input  pct70 " placeholder="请输入">
                    </span>
                    <span class="dib pct10"></span>
                    <span class="dib tr pct40">
                        业务类型：<input type="text" class="ui-input  pct70 " placeholder="请输入">
                    </span>
                </div>
                <div class="mb10 df">
                    <span class="dib tr pct40">
                        1-7天：<input type="text" class="ui-input  pct70 " placeholder="请输入">
                    </span>
                    <span class="dib pct10"></span>
                    <span class="dib tr pct40">
                        8-15天：<input type="text" class="ui-input  pct70 " placeholder="请输入">
                    </span>
                </div>
                <div class="mb10 df">
                    <span class="dib tr pct40">
                        16-30天：<input type="text" class="ui-input  pct70 " placeholder="请输入">
                    </span>
                    <span class="dib pct10"></span>
                    <span class="dib tr pct40">
                        资金占用利息：<input type="text" class="ui-input  pct70 " placeholder="请输入">
                    </span>
                </div>
                <div class="mb10 dac">
                    &emsp;&emsp;&emsp;&nbsp;30天以上：<input type="text" class="ui-input mr20" style="width: 28%;" placeholder="请输入">(例如:2.0%*天数/30。只需填写百分比)
                </div>
                <div class="" style="margin-left: 66px;">
                    备注：<textarea class="ui-textarea" style="width: 84.6%;" readonly rows="2"></textarea>
                </div>
            </div>

            <div class="tc mt20">
                <button type="button" class="ui-button mr10 w90">提交</button>
                <button type="button" class="ui-button w90" data-type="clear">关闭</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/Number/NumberUtils.js"></script>

</body>

</html>

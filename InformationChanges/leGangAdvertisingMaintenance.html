    <script>
        $(function () {
            $(".mulfolder").eq(2).addClass("open").find(".smlist ").eq(3).addClass("on"); 	// 静态页面定位使用，开发使用title等定位
            //tipclick 点击出现数据段
            $('.tipclick').qtip({
                show: { event: 'click' },
                hide: 'unfocus',
                content: {
                    text: function (event, api) {
                        return $("." + $(this).attr('qtip-dom'))  //qtip-dom 是点击提示框的内容的id，自己定义
                    }
                },
                position: {
                    my: 'top center',
                    at: 'bottom center'
                },
                // position: {
                //  viewport: $(window)
                // },
                style: {
                    classes: 'qtip-lg qtip-light  qtip-shadow qtip-rounded'  //
                }
            });
        })
        function showLayer(name, url) {
            var page = layer.open({
                type: 2,
                title: name,
                shadeClose: true,
                shade: 0.4,
                area: ['960px', '650px'],
                content: url //iframe的url
            });
            $("#close_but").on("click", function () {
                layer.close(page);
            });
        }

        setTime4();
        var endtime = '', starttime = '';
        function setTime4() {
            starttime = laydate.render({
                elem: '#time4'
                , theme: 'lgblue'
                , trigger: 'click'
                , min: '2020-07-01'
                , done: function (value, date, endDate) {
                    var myobj = {
                        year: date.year,
                        month: date.month - 1,//关键
                        date: date.date
                    };
                    endtime.config.max = myobj;
                }

            });
            //$("#time5").removeAttr("lay-key");
        }

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <link rel="icon" href="http://resource.lgsteel.cn/public/images/favicon.ico"
        mce_href="http://resource.lgsteel.cn/public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://resource.lgsteel.cn/public/style/lib.css" type="text/css" />
    <link rel="stylesheet" href="http://resource.lgsteel.cn/gold2020/css/uiElement.css" type="text/css" />
    <link type="text/css" rel="stylesheet" href="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.css" />
    <link rel="stylesheet" href="../css/admin.css?v=1" type="text/css" />
    <title>增加-单位账户信息维护</title>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>

    <style>
        body,
        html {
            background: #fff;
        }
		.pct13{
			width: 13%;
		}
		.pct37{
			width: 37%;
		}
    </style>
</head>

<body class="showTip">
    <div class="lgui-table-box ml20 mt5 mr20">
        <div class="lgui-table-header pct100">

            <div class="lgui-table-header f12 pct100">
                <div class="p20">
                	<div class="tl bgwh pt20 pb20">
                		<div class="daj mb10">
                			<div class="pct13 tr">单位名称：</div>
                			<div class="pct37 pl10"><input type="text" class="ui-input pct70" value="" placeholder="请输入"></div>
                			<div class="pct13 tr">单位助记码：</div>
                			<div class="pct37 pl10"><input type="text" class="ui-input pct70" value="" placeholder="请输入"></div>
                		</div>
                		<div class="daj mb10">
                			<div class="pct13 tr">区域：</div>
                			<div class="pct37 pl10"><input type="text" class="ui-input pct70" value="" placeholder="请输入"></div>
                			<div class="pct13 tr">单位代码：</div>
                			<div class="pct37 pl10"><input type="text" class="ui-input pct70" value="" placeholder="请输入"></div>
                		</div>
                		<div class="daj mb10">
                			<div class="pct13 tr">地址：</div>
                			<div class="pct37 pl10"><input type="text" class="ui-input pct70" value="" placeholder="请输入"></div>
                			<div class="pct13 tr">行业分类：</div>
                			<div class="pct37 pl10">
                				<span class="input-selSearch pct70">
                					<input type="text" class="ui-input  searchUp pct100" placeholder="请选择" autocomplete="off">
                					<div class="search-cont">
                						<a href="javascript:void(0)" class="search-list db ell">采购发票</a>
                					</div>
                				</span>
                			</div>
                		</div>
                		<div class="daj mb10">
                			<div class="pct13 tr">客户分类：</div>
                			<div class="pct37 pl10">
                				<span class="input-selSearch pct70">
                					<input type="text" class="ui-input  searchUp pct100" placeholder="请选择" autocomplete="off">
                					<div class="search-cont">
                						<a href="javascript:void(0)" class="search-list db ell">采购发票</a>
                					</div>
                				</span>
                			</div>
                			<div class="pct13 tr">供应商分类：</div>
                			<div class="pct37 pl10">
                				<span class="input-selSearch pct49">
                					<input type="text" class="ui-input  searchUp pct100" placeholder="请选择" autocomplete="off">
                					<div class="search-cont">
                						<a href="javascript:void(0)" class="search-list db ell">采购发票</a>
                					</div>
                				</span>&nbsp;(是供应商的则填写)
                			</div>
                		</div>
                		<div class="daj mb10">
                			<div class="pct13 tr">是否是销售单位：</div>
                			<div class="pct37 pl10">
                				<span class="radio">
                					<label class="mr20"><i class="ui-radio goldIcon v-3 mr2"><input type="radio" class="radio-opacity" name="radio"></i>否</label>
                					<label class=""><i class="ui-radio goldIcon v-3 mr2"><input type="radio" class="radio-opacity" name="radio"></i>是</label>
                				</span>
                			</div>
                			<div class="pct13 tr">是否是供应商：</div>
                			<div class="pct37 pl10">
                				<span class="radio">
                					<label class="mr20"><i class="ui-radio goldIcon v-3 mr2"><input type="radio" class="radio-opacity" name="radio"></i>否</label>
                					<label class=""><i class="ui-radio goldIcon v-3 mr2"><input type="radio" class="radio-opacity" name="radio"></i>是</label>
                				</span>
                			</div>
                		</div>
                		<div class="daj mb10">
                			<div class="pct13 tr">是否是运输单位：</div>
                			<div class="pct37 pl10">
                				<span class="radio">
                					<label class="mr20"><i class="ui-radio goldIcon v-3 mr2"><input type="radio" class="radio-opacity" name="radio"></i>否</label>
                					<label class=""><i class="ui-radio goldIcon v-3 mr2"><input type="radio" class="radio-opacity" name="radio"></i>是</label>
                				</span>
                			</div>
                			<div class="pct13 tr">是否是加工单位：</div>
                			<div class="pct37 pl10">
                				<span class="radio">
                					<label class="mr20"><i class="ui-radio goldIcon v-3 mr2"><input type="radio" class="radio-opacity" name="radio"></i>否</label>
                					<label class=""><i class="ui-radio goldIcon v-3 mr2"><input type="radio" class="radio-opacity" name="radio"></i>是</label>
                				</span>
                			</div>
                		</div>
                		<div class="daj mb10">
                			<div class="pct13 tr">备注：</div>
                			<div class="pct37 pl10">
                				<input type="text" class="ui-input pct70 " value="" placeholder="请输入">
                			</div>
                			<div class="pct13 tr">联系电话：</div>
                			<div class="pct37 pl10">
                				<input type="text" class="ui-input pct70 " value="" placeholder="请输入">
                			</div>
                		</div>
                		<div class="daj mb10">
                			<div class="pct13 tr">单位性质：</div>
                			<div class="pct37 pl10">
                				<span class="input-selSearch pct70">
                					<input type="text" class="ui-input  searchUp pct100" placeholder="请选择" autocomplete="off">
                					<div class="search-cont">
                						<a href="javascript:void(0)" class="search-list db ell">采购发票</a>
                					</div>
                				</span>
                			</div>
                			<div class="pct13 tr">联系电话：</div>
                			<div class="pct37 pl10">
                				<input type="text" class="ui-input pct70 " value="" placeholder="请输入">
                			</div>
                		</div>
                		<div class="daj mb10">
                			<div class="pct13 tr">单位性质：</div>
                			<div class="pct37 pl10">
                				<span class="input-selSearch pct70">
                					<input type="text" class="ui-input  searchUp pct100" placeholder="请选择" autocomplete="off">
                					<div class="search-cont">
                						<a href="javascript:void(0)" class="search-list db ell">采购发票</a>
                					</div>
                				</span>
                			</div>
                			<div class="pct13 tr">银行账号：</div>
                			<div class="pct37 pl10">
                				<input type="text" class="ui-input pct70 " value="" placeholder="请输入">
                			</div>
                		</div>
                		<div class="daj mb10">
                			<div class="pct13 tr">开户银行：</div>
                			<div class="pct37 pl10">
                				<input type="text" class="ui-input pct70 " value="" placeholder="请输入">
                			</div>
                			<div class="pct13 tr">税号：</div>
                			<div class="pct37 pl10">
                				<input type="text" class="ui-input pct70 " value="" placeholder="请输入">
                			</div>
                		</div>
                	</div>
                </div>
				
                <div class="tc">
                    <button type="button" class="ui-button mr10 w90">提交</button>
                    <button type="button" class="ui-button w90" data-type="clear">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/Number/NumberUtils.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <link rel="icon" href="http://resource.lgsteel.cn/public/images/favicon.ico"
        mce_href="http://resource.lgsteel.cn/public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://resource.lgsteel.cn/public/style/lib.css" type="text/css" />
    <link rel="stylesheet" href="http://resource.lgsteel.cn/gold2020/css/uiElement.css" type="text/css" />
    <link type="text/css" rel="stylesheet" href="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.css" />
    <link rel="stylesheet" href="../css/admin.css?v=1" type="text/css" />
    <title>增加-单位账户信息维护</title>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>

    <style>
        body,
        html {
            background: #fff;
        }
    </style>
</head>

<body class="showTip">
    <div class="lgui-table-box ml20 mt5 mr20">
        <div class="lgui-table-header pct100">
            <table class="ui-table f12 auto tl mt20 " width="100%">
                <tbody>
                    <tr class="resource-table">
                        <td width="13%" class="vt bgfa">
                            <span class="pt5 dib pl10">往来单位：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input pct90 borNone" placeholder="请输入">
                            </div>
                        </td>
                        <td width="13%" class="vt bgfa">
                            <span class="pt5 dib pl10">科目：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input pct90 borNone" placeholder="请输入">
                            </div>
                        </td>
                    </tr>
                    <tr class="resource-table">
                        <td width="13%" class="vt bgfa">
                            <span class="pt5 dib pl10">开户银行：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input pct90 borNone" placeholder="请输入">
                            </div>
                        </td>
                        <td width="13%" class="vt bgfa">
                            <span class="pt5 dib pl10">银行账户：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input pct90 borNone" placeholder="请输入">
                            </div>
                        </td>
                    </tr>
                    <tr class="resource-table">
                        <td width="13%" class="vt bgfa">
                            <span class="pt5 dib pl10">币种：</span>
                        </td>
                        <td width="37%">
                            <span class="input-selSearch pct90">
                                <input type="text" class="ui-input searchUp borNone pct100" placeholder="请选择"
                                    autocomplete="off">
                                <div class="search-cont pct100">
                                    <a href="javascript:void(0)" class="search-list db ell active">选择选择1</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择2</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择3</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择选择选择选择选择选择选择4</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择5</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择6</a>
                                </div>
                            </span>
                        </td>
                        <td width="13%" class="vt bgfa">
                            <span class="pt5 dib pl10">账号余额：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input pct90 borNone" placeholder="请输入">
                            </div>
                        </td>
                    </tr>
                    <tr class="resource-table">
                        <td width="13%" class="vt bgfa">
                            <span class="pt5 dib pl10">是否现金：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <span class="radio">
                                    <label class="mr10"><i class="ui-radio goldIcon v-3 mr2"><input type="radio"
                                                class="radio-opacity" name="radio"></i>现金</label>
                                    <label class=""><i class="ui-radio goldIcon v-3 mr2"><input type="radio"
                                                class="radio-opacity" name="radio"></i>非现金</label>
                                </span>
                            </div>
                        </td>
                        <td width="13%" class="vt bgfa">
                            <span class="pt5 dib pl10">是否锁定：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <span class="radio">
                                    <label class="mr10"><i class="ui-radio goldIcon v-3 mr2"><input type="radio"
                                                class="radio-opacity" name="radio"></i>未锁定</label>
                                    <label class=""><i class="ui-radio goldIcon v-3 mr2"><input type="radio"
                                                class="radio-opacity" name="radio"></i>锁定</label>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr class="resource-table">
                        <td width="13%" class="vt bgfa">
                            <span class="pt5 dib pl10">银行账号分类：</span>
                        </td>
                        <td width="87%" colspan="3">
                            <span class="input-selSearch pct90">
                                <input type="text" class="ui-input searchUp borNone pct100" placeholder="请选择"
                                    autocomplete="off">
                                <div class="search-cont pct100">
                                    <a href="javascript:void(0)" class="search-list db ell active">选择选择1</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择2</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择3</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择选择选择选择选择选择选择4</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择5</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择6</a>
                                </div>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div class="tc">
                                <button type="button" class="ui-button mr10" data-type="small">提交</button>
                                <button type="button" class="ui-button " data-type="clear" style="    min-width: 60px;
                                line-height: 24px;
                                height: 25px;
                                font-size: 12px;">重置</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/Number/NumberUtils.js"></script>
</body>

</html>

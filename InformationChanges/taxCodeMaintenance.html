    <script>
        $(function () {
            $(".mulfolder").eq(0).addClass("open").find(".smlist ").eq(2).addClass("on"); 	// 静态页面定位使用，开发使用title等定位
            //tipclick 点击出现数据段
            $('.tipclick').qtip({
                show: { event: 'click' },
                hide: 'unfocus',
                content: {
                    text: function (event, api) {
                        return $("." + $(this).attr('qtip-dom'))  //qtip-dom 是点击提示框的内容的id，自己定义
                    }
                },
                position: {
                    my: 'top center',
                    at: 'bottom center'
                },
                // position: {
                //  viewport: $(window)
                // },
                style: {
                    classes: 'qtip-lg qtip-light  qtip-shadow qtip-rounded'  //
                }
            });
        })
        function showLayer(name, url) {
            var page = layer.open({
                type: 2,
                title: name,
                shadeClose: true,
                shade: 0.4,
                area: ['600px', '300px'],
                content: url //iframe的url
            });
            $("#close_but").on("click", function () {
                layer.close(page);
            });
        }

    </script>
    <script type="text/javascript">


        function addcode() {
            if ($("#steName").val() == "") {
                alert("请输入品名");
                return false;
            }
            if ($("#steNameNo").val() == "") {
                alert("请输入编码");
                return false;
            }
            var steName = $("#steName").val();
            var steNameNo = $("#steNameNo").val();
            var steNameType = $("#steNameType").val();
            var url = app.root + "/LgAdmin/hsCode/insertEbstenameno.action";
            $.ajax({
                type: 'POST',
                url: url,
                data: {
                    "hsCode.steName": steName,
                    "hsCode.steNameNo": steNameNo,
                    "hsCode.type": steNameType
                },
                success: function (data) {
                    if (data == "1") {
                        //alert("添加成功");
                        $("#pageForm").submit();
                    } else if (data == "0") {
                        alert("添加失败");
                    }
                }
            });
        }

        function showdiv(targetid, objN) {
            var target = document.getElementById(targetid);

            if (target.style.display == "block") {
                target.style.display = "none";
            } else {
                target.style.display = "block";
            }

        }



        function delHscode(id) {
            if (confirm("确认删除?")) {
                $.post('/LgAdmin/hsCode/delEbstenameno.action', { 'hsCode.idStr': id }, function (data) {
                    if (data.msg == '1') {
                        alert('删除成功！');
                        window.location.reload();
                    } else {
                        alert('删除失败！');
                    }
                })
            }
        }

        function setEdit(obj) {
            var v = $(obj).text();
            if (v == "修改") {
                $(obj).parents("tr").find("input[tagname='steName']").removeClass().removeAttr("readonly").addClass("txtb2 ui-input tax");
                $(obj).parents("tr").find("input[tagname='steNameNo']").removeClass().removeAttr("readonly").addClass("txtb2 ui-input code");
                $(obj).text("取消");
                $(obj).before("<a href='javascript:void(0)' onclick='saveTd(this)'>保存</a><span class='dib pl5 pr5'>|</span>")
            } else {
                $(obj).parents("tr").find("input[type=text]").attr("readonly", true).removeClass().addClass("borNone ibBt tc");
                $(obj).parents("tr").find("input[tagname='steName']").val($(obj).parents("tr").find("input[tagname='steName']").attr("data"));
                $(obj).parents("tr").find("input[tagname='steNameNo']").val($(obj).parents("tr").find("input[tagname='steNameNo']").attr("data"));
                $(obj).prev().remove();
                $(obj).prev().remove();
                $(obj).text("修改");
            }
        }

        function saveTd(obj) {
            var idStr = $(obj).parents("tr").find("input[tagname='idStr']").val();
            var steName = $(obj).parents("tr").find("input[tagname='steName']").val();
            var steNameNo = $(obj).parents("tr").find("input[tagname='steNameNo']").val();

            if (idStr == "" || steName == "" || steNameNo == "") {
                alert("请填写完整后修改");
                return false;
            }
            $(obj).parents("tr").find("input[type=text]").attr("readonly", true).removeClass().addClass("noborder");
            var url = app.root + "/LgAdmin/hsCode/updateEbstenameno.action";
            $.ajax({
                type: 'POST',
                url: url,
                data: {
                    "hsCode.idStr": idStr,
                    "hsCode.steName": steName,
                    "hsCode.steNameNo": steNameNo
                },
                success: function (data) {
                    if (data == "1") {
                        //alert("更新成功");
                        window.location.reload();
                    } else if (data == "0") {
                        alert("更新失败");
                    }
                }
            });
            var my = $(obj).next();
            $(obj).remove();
            my.text("修改");
        }

        function check(obj) {
            var rate = $(obj).val();
            if (rate == "") {
                alert("请填写内容！")
                return false;
            }
        }
        function chaxun() {
            $("#pageForm").submit();
        }
    </script>

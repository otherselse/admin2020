	<script>
		function showLayer(name, url) {
			var page = layer.open({
				type: 2,
				title: name,
				shadeClose: true,
				shade: 0.4,
				area: ['960px', '500px'],
				content: url //iframe的url
			});
			$("#close_but").on("click", function() {
				layer.close(page);
			});
		}

		setTime4();
		var endtime = '',
			starttime = '';

		function setTime4() {
			starttime = laydate.render({
				elem: '#time4',
				theme: 'lgblue',
				trigger: 'click',
				min: '2020-07-01',
				done: function(value, date, endDate) {
					var myobj = {
						year: date.year,
						month: date.month - 1, //关键
						date: date.date
					};
					endtime.config.max = myobj;
				}

			});
			//$("#time5").removeAttr("lay-key");
		}
	</script>

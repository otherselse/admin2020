    <script language="javascript">

        function xiajia(id, status) {
            var msgAlert = "";
            if (status == "0") {
                msgAlert = "是否确定上挂？";
            }
            if (status == "1") {
                msgAlert = "是否确定下架？";
            }
            var mypage = $.layer({
                shadeClose: false, //开启点击遮罩关闭层
                area: ['250px', '150px'],
                dialog: {
                    msg: msgAlert,
                    btns: 2,
                    type: -1,
                    btn: ['确定', '取消'],
                    yes: function () {
                        layer.close(mypage);
                        //修改状态
                        var datas = {
                            "resource.id": id,
                            "resource.goods_status": status
                        }
                        url = "/LgAdmin/steelStoreMng/changeSteelGoods.action";
                        $.ajax({
                            type: "post", url: url, dataType: "json", data: datas,
                            success: function (data) {
                                if (data == "1") {
                                    //	alert("操作成功!");
                                    window.location.href = "/LgAdmin/steelStoreMng/steelStoreMng.action?subTitle=GPCGL";
                                } else if (data == "-1") {
                                    alert("操作失败,请联系乐刚客服!");
                                }
                            }
                        });
                    }, no: function () {
                        layer.close(mypage);
                    }
                }
            });
        }


        function tiaojia(id) {
            var mypage = $.layer({
                type: 1,
                title: '调价',
                shadeClose: true, //开启点击遮罩关闭层
                area: ['450px', '200px'],
                offset: ['150px', ''],
                page: { dom: '.tj_div' }
            });

            $("#changeBtn").on("click", function () {
                var resourcePrice = $("#resourcePrice").val();
                if (resourcePrice == "") {
                    alert("请输入价格!");
                    return;
                }
                layer.close(mypage);
                //修改状态
                var datas = {
                    "resource.id": id,
                    "resource.resource_Price": resourcePrice
                }
                url = "/LgAdmin/steelStoreMng/changeSteelGoods.action";
                $.ajax({
                    type: "post", url: url, dataType: "json", data: datas,
                    success: function (data) {
                        if (data == "1") {
                            //alert("操作成功!");
                            window.location.href = "/LgAdmin/steelStoreMng/steelStoreMng.action?subTitle=GPCGL";
                        } else if (data == "-1") {
                            alert("操作失败,请联系乐刚客服!");
                        }
                    }
                });
            });
            $("#tj_close").on("click", function () {
                layer.close(mypage);
            })
        }
        //选择品名
        function selectSteName() {
            $.layer({
                type: 2,
                title: '选择品名',
                shadeClose: true, //开启点击遮罩关闭层
                area: ['600px', '480px'],
                offset: ['150px', ''],
                iframe: { src: '/steNameQualityAction_searchSteName.action' }
            });
        }
        //回调设置品名
        function setSteName(obj) {
            $("#resource_Name").val(obj.name);
            //$("#steNameID").val(obj.id);
        }

        function modify(obj, resourceId) {
            //将规格修改成可输入的
            $(obj).parents("tr").find(".resourceSpecSpan").hide();
            $(obj).parents("tr").find(".resourceSpecInput").show();
            //将品名修改成可输入的
            $(obj).parents("tr").find(".resourceNameSpan").hide();
            $(obj).parents("tr").find(".resourceNameInput").show();
            //将价格修改成可输入的
            $(obj).parents("tr").find(".resourcePriceSpan").hide();
            $(obj).parents("tr").find(".resourcePriceInput").show();

            //最后将按钮的显示修改
            $(obj).parents("tr").find(".modifyBtn").hide();
            $(obj).parents("tr").find(".saveModifyBtn").show();

        }
        function saveModify(obj, resourceId) {
            var resourcePrice = $(obj).parents("tr").find(".resourcePriceInput").val();
            var resourceSpec = $(obj).parents("tr").find(".resourceSpecInput").val();
            var resourceName = $(obj).parents("tr").find(".resourceNameInput").val();

            var datas = {
                "resource.id": resourceId,
                "resource.resource_Price": resourcePrice,
                "resource.resource_Spec": resourceSpec,
                "resource.resource_Name": resourceName
            }
            url = "/LgAdmin/steelStoreMng/updateSteelGoods.action";
            $.ajax({
                type: "post", url: url, dataType: "json", data: datas,
                success: function (data) {
                    if (data == "1") {
                        //alert("操作成功!");
                        window.location.href = "/LgAdmin/steelStoreMng/steelStoreMng.action?subTitle=GPCGL";
                    } else if (data == "-1") {
                        alert("操作失败,请联系乐刚客服!");
                    }
                }
            });
        }

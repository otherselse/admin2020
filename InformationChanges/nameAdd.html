<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <link rel="icon" href="http://resource.lgsteel.cn/public/images/favicon.ico"
        mce_href="http://resource.lgsteel.cn/public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://resource.lgsteel.cn/public/style/lib.css" type="text/css" />
    <link rel="stylesheet" href="http://resource.lgsteel.cn/gold2020/css/uiElement.css" type="text/css" />
    <link type="text/css" rel="stylesheet" href="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.css" />
    <link rel="stylesheet" href="../css/admin.css?v=1" type="text/css" />
    <title>增加-单位账户信息维护</title>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>

    <style>
        body,
        html {
            background: #fff;
        }
    </style>
</head>

<body class="showTip">
    <div class="lgui-table-box ml20 mt5 mr20">
        <div class="lgui-table-header pct100">
            <table class="ui-table f12 auto tl mt20 " width="100%">
                <tbody>
                    <tr class="resource-table">
                        <td width="13%" class="vt bgfa">
                            <span class="pt5 dib pl10">大类：</span>
                        </td>
                        <td width="87%">
                            <div class="pl10 tl">
                                <div class="single">
                                    <button type="button" class="ui-option mr10 on">热轧类</button>
                                    <button type="button" class="ui-option mr10">酸洗类</button>
                                    <button type="button" class="ui-option mr10">冷镀类</button>
                                    <button type="button" class="ui-option">其他类</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr class="resource-table">
                        <td width="13%" class="vt bgfa">
                            <span class="pt5 dib pl10">品名：</span>
                        </td>
                        <td width="87%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input pct90 borNone" placeholder="请输入">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div class="tc">
                                <button type="button" class="ui-button mr10" data-type="small">提交</button>
                                <button type="button" class="ui-button " data-type="clear" style="    min-width: 60px;
                                line-height: 24px;
                                height: 25px;
                                font-size: 12px;">取消</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/Number/NumberUtils.js"></script>
</body>

</html>

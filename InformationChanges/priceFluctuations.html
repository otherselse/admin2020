    <script>
        $(function () {
            $(".mulfolder").eq(0).addClass("open").find(".smlist ").eq(1).addClass("on"); 	// 静态页面定位使用，开发使用title等定位
            //tipclick 点击出现数据段
            $('.tipclick').qtip({
                show: { event: 'click' },
                hide: 'unfocus',
                content: {
                    text: function (event, api) {
                        return $("." + $(this).attr('qtip-dom'))  //qtip-dom 是点击提示框的内容的id，自己定义
                    }
                },
                position: {
                    my: 'top center',
                    at: 'bottom center'
                },
                // position: {
                //  viewport: $(window)
                // },
                style: {
                    classes: 'qtip-lg qtip-light  qtip-shadow qtip-rounded'  //
                }
            });
        })
        function showLayer(name, url, w, h) {
            layer.open({
                type: 2,
                title: name,
                shadeClose: true,
                shade: 0.4,
                area: [w + 'px', h + 'px'],
                content: url //iframe的url
            });
        }
    </script>

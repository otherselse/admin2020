	<body class="showTip">
		<div class="lgui-table-box  mt20">
			<div class="lgui-table-header f12 pct100">
				<div class="mb10 df">
					<span class="dib tr pct30 mt5">短信接收人：</span>
					<span class="dib pct70">
						<input type="text" class="ui-input pct70 " placeholder="请输入" autocomplete="off">

				<div class="mb10 df">
					<span class="dib pct30 tr">短信类型：</span>
					<span class="dib pct70">
						<span class="dib selectSingle">
							<a class="on" href="javscript:void(0)">库存定金</a>
							<span class="">|</span>
							<a class="" href="javscript:void(0)">入库定价</a>
							<span class="">|</span>

				</div>
				<div class="df">
					<span class="dib tr pct30">短信内容：</span>

				<div class="tc mt20">
					<button type="button" class="ui-button mr10 w90">提交</button>

		<script type="text/javascript" src="../js/admin.js"></script>
		<script type="text/javascript" src="../js/laydate/laydate.js"></script>
		<script type="text/javascript" src="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.js"></script>
		<script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>
		<script type="text/javascript" src="http://resource.lgsteel.cn/public/js/Number/NumberUtils.js"></script>

	</body>
	<script>
		$(function() {
			//下拉
			$("body").on("click", ".xiaLa", function(e) {
				e.stopPropagation();
				$(".search-cont").hide();
				$(this).parents(".input-selSearch").find(".search-cont").css({
					"left": $(this).offset().left - $(this).parents(".input-selSearch").offset().left
				})
				$(this).parents(".input-selSearch").find(".search-cont").show();
			})

			$(".lj .search-list").click(function() {
				$(this).parents(".lj").prev("a").text($(this).parents(".lj").prev("a").text() + "-" + $(this).text());
			});
		});

		$(".ui-tab4-list").click(function() {
			$(".ui-tab4-list").removeClass("on");
			$(this).addClass("on");
		});

		function sel(inde) {
			$(".nameSel1").css("display", "block");
			$(".nameSel2").addClass("dn");
			if (inde == 1) {
				$(".str1").text("资料中心");
				$(".str2").text("政府补助及荣耀");
			}
		}

		function inp() {
			$(".nameSel1").css("display", "none");
			$(".nameSel2").removeClass("dn");
			$(".str1").text("资料中心");
		}

		function empty(str) {
			$(this).text(str);
		}

		function showLayer(name, url) {
			var page = layer.open({
				type: 2,
				title: name,
				shadeClose: true,
				shade: 0.4,
				area: ['960px', '500px'],
				content: url //iframe的url
			});
			$("#close_but").on("click", function() {
				layer.close(page);
			});
		}

		setTime4();
		var endtime = '',
			starttime = '';

		function setTime4() {
			starttime = laydate.render({
				elem: '#time4',
				theme: 'lgblue',
				trigger: 'click',
				min: '2020-07-01',
				done: function(value, date, endDate) {
					var myobj = {
						year: date.year,
						month: date.month - 1, //关键
						date: date.date
					};
					endtime.config.max = myobj;
				}

			});
			//$("#time5").removeAttr("lay-key");
		}
	</script>

</html>

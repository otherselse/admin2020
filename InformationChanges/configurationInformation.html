<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <link rel="icon" href="http://resource.lgsteel.cn/public/images/favicon.ico"
        mce_href="http://resource.lgsteel.cn/public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://resource.lgsteel.cn/public/style/lib.css" type="text/css" />
    <link rel="stylesheet" href="http://resource.lgsteel.cn/gold2020/css/uiElement.css" type="text/css" />
    <link type="text/css" rel="stylesheet" href="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.css" />
    <link rel="stylesheet" href="../css/admin.css?v=1" type="text/css" />
    <title>配置信息-乐刚云用户配置表</title>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>

    <style>
        body,
        html {
            background: #fff;
        }

        .uiCheckbox {
            width: 14px;
            height: 14px;
            background-position: -218px -68px;
        }

        .uiCheckbox.on {
            background-position: -368px -68px;
        }

        .ui-table tbody td {
            border-right: 1px #efefef solid;
            border-bottom: 1px #efefef solid;
            padding: 7px 2px;
        }

    </style>
</head>

<body class="showTip report">
    <div class="lgui-table-box ml20 mt5 mr20">
        <div class="lgui-table-header pct100">
            <table class="ui-table f12 auto checkbox tl mt20 " width="100%">
                <tbody>
                    <tr>
                        <td width="13%" class="bgfa">
                            <span class=" dib pl10">公司名称：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                上海测试股份有限公司
                            </div>
                        </td>
                        <td width="13%" class="bgfa">
                            <span class=" dib pl10">公司logo：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <button type="button" class="ui-button mt30 mr10 vm l" data-type="upfile"
                                    onclick="upfile()">附件上传</button>
                                <a href="javascript:void(0)" class="n17-blue r mr40">
                                    <img id="imgId"
                                        src="http://resource.lgsteel.cn/lgsaas/2week/images/mysaas-white.png"
                                        style="width: 80px;">
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="13%" class=" bgfa">
                            <span class=" dib pl10">公司简介：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input w200 " placeholder="请输入">
                            </div>
                        </td>
                        <td width="13%" class=" bgfa">
                            <span class=" dib pl10">公司地址：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input w200 " placeholder="请输入">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="13%" class=" bgfa">
                            <span class=" dib pl10">是否完成部署：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <span class="radio">
                                    <label class="mr20"><i class="ui-radio goldIcon v-3 mr2"><input type="radio"
                                                class="radio-opacity" name="radio"></i>是</label>
                                    <label class="mr"><i class="ui-radio goldIcon v-3 mr2"><input type="radio"
                                                class="radio-opacity" name="radio"></i>否</label>
                                </span>
                            </div>
                        </td>
                        <td width="13%" class=" bgfa">
                            <span class=" dib pl10">商城系统地址：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input w200 " placeholder="请输入">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="13%" class=" bgfa">
                            <span class=" dib pl10">管理系统地址：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input w200 " placeholder="请输入">
                            </div>
                        </td>
                        <td width="13%" class=" bgfa">
                            <span class=" dib pl10">交易系统地址：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input w200 " placeholder="请输入">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="13%" class=" bgfa">
                            <span class=" dib pl10">加工系统地址：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input w200 " placeholder="请输入">
                            </div>
                        </td>
                        <td width="13%" class=" bgfa">
                            <span class=" dib pl10">合同签订地址</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <input type="text" class="ui-input w200 " placeholder="请输入">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="13%" class=" bgfa">
                            <span class=" dib pl10">是否在乐刚云前台显示：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 tl">
                                <span class="radio">
                                    <label class="mr20"><i class="ui-radio goldIcon v-3 mr2"><input type="radio"
                                                class="radio-opacity" name="radio"></i>是</label>
                                    <label class="mr"><i class="ui-radio goldIcon v-3 mr2"><input type="radio"
                                                class="radio-opacity" name="radio"></i>否</label>
                                </span>
                            </div>
                        </td>
                        <td width="13%" class=" bgfa">
                            <span class=" dib pl10">选择试用系统：</span>
                        </td>
                        <td width="37%">
                            <div class="pl10 df tl">
                                <span class="myChe dac">
                                    <span class="mr10">
                                        <i class="ui-checkbox goldIcon mr5 on"><input type="checkbox"
                                                class="checkbox-opacity " name="checkbox"></i>交易云
                                    </span>
                                    <span class="mr10">
                                        <i class="ui-checkbox goldIcon mr5 on"><input type="checkbox"
                                                class="checkbox-opacity " name="checkbox"></i>加工云
                                    </span>
                                </span>
                                <span class="dac che-on">
                                    <span class="mr10">
                                        <i class="ui-checkbox goldIcon mr5"><input type="checkbox"
                                                class="checkbox-opacity " name="checkbox"></i>交易云
                                    </span>
                                    <span class="mr10">
                                        <i class="ui-checkbox goldIcon mr5"><input type="checkbox"
                                                class="checkbox-opacity " name="checkbox"></i>加工云
                                    </span>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="tc mt30">
                <button type="button" class="ui-button mr10 w90">提交</button>
                <button type="button" class="ui-button w90" data-type="clear">取消</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/Number/NumberUtils.js"></script>
    <script>
        $(".myChe").on('click','span', function () {
            $(this).addClass("on").siblings("span").find("i").removeClass("on");
        })

        $(".che-on").on('click','span', function () {
            $(this).toggleClass("on");
        })
    </script>
</body>

</html>

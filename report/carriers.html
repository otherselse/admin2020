    <script>

            $('.tipclick').qtip({
                show: { event: 'click' },
                hide: 'unfocus',
                content: {
                    text: function (event, api) {
                        return $("." + $(this).attr('qtip-dom'))  //qtip-dom 是点击提示框的内容的id，自己定义
                    }
                },
                position: {
                    my: 'top center',
                    at: 'bottom center'
                },
                // position: {
                //     viewport: $(window)
                // },;
                style: {
                    classes: 'qtip-lg qtip-light  qtip-shadow qtip-rounded',  //
                },

                event.stopPropagation();
                $(this).parents(".onT").click();
            });
        })

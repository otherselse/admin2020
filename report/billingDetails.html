<body class="showTip bgwh">
    <div class="lgui-table-box bgwh p20">
        <div class="lgui-table-header  bgwh h100 ">
            <table class="ui-table tc f12" width="100%" data-type="edit">
                <thead>
                    <tr>
                        <th width="14%">货主单位</th>
                        <th width="10%">订单号</th>

                        <th width="6%">费用名称</th>
                        <th width="5%">单价</th>
                        <th width="6%">重量</th>
                        <th width="5%">业务金额</th>
                        <th width="5%">实收金额</th>
                        <th width="5%">余额支付</th>
                        <th width="6%">余料款支付</th>
                        <th width="6%">优惠券支付</th>
                        <th width="10%">加盟公司</th>
                    </tr>
                </thead>
                <tbody class="bgwh">
                    <tr>
                        <td>上海柒柒贸易有限公司</td>
                        <td>Out20200910299454</td>
                        <td>2020-09-10</td>
                        <td>其他费用</td>
                        <td>34</td>
                        <td>28.500</td>
                        <td>969.00</td>
                        <td>969.00</td>
                        <td>0.00</td>
                        <td>0.00</td>
                        <td>969.00</td>
                        <td>上海光明实业有限公司</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr height="45">
                        <td colspan="5">合计：</td>
                        <td>28.500</td>
                        <td>1,624.50</td>
                        <td>1,624.50</td>
                        <td>0.00</td>
                        <td>0.00</td>
                        <td>1,624.50</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>

    <script>

        //时间范围
        laydate.render({
            elem: '#time1'
            , range: true
            , theme: 'lgblue'
            , trigger: 'click'
            , value: '2020-06-04      -      2020-06-08'

            , change: function (value, date, endDate) {
                console.log(value); //得到日期生成的值，如：2017-08-18
                console.log(date.year); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            }
        });

        var time01 = laydate.render({
            elem: '#time01'
            , theme: 'lgblue'
            , btns: ['clear', 'confirm']
            , trigger: 'click'
            , done: function (value, date) {
                var myobj = {
                    year: date.year,
                    month: date.month - 1,
                    date: date.date,
                }
                time02.config.min = myobj
                time02.config.value = myobj

            }
        });

        $(function () {
            $('.ui-tab5-list').click(function () {
                $('.ui-tab5-list').removeClass("on");
                $(this).addClass('on');
                $('.uplad').addClass("dn");
                $('.' + $(this).index()).removeClass("dn");
            });
        })
    </script>
</body>

</html>

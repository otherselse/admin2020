        $(function () {

                    at: 'top center' //是在提示在组件的相对位置
                },
                style: {
                    classes: 'qtip-lg qtip-light  qtip-shadow qtip-rounded'  //
                }
            });
        })

        function showDiv_lrl(obj) {
            $(obj).parents("tr").next(".hideTr").css("display", "none")
            $(obj).parents("tr").next(".hideTr").next(".hideTr1").toggle();
        }

        function showDiv_lrlHide(obj) {
            $(obj).parents("tr").next(".hideTr").next(".hideTr1").css("display", "none")
        }

        $(".mySingle span").click(function () {
            console.log(11)
            $(this).parents(".mySingle").find("span").removeClass("sbOn")
            $(this).addClass("sbOn")
        });
        setTime4();
        var endtime = '', starttime = '';
        function setTime4() {
            starttime = laydate.render({
                elem: '#time4'
                , theme: 'lgblue'
                , trigger: 'click'
                , min: '2020-07-01'
                , done: function (value, date, endDate) {
                    var myobj = {
                        year: date.year,
                        month: date.month - 1,//关键
                        date: date.date
                    };
                    endtime.config.max = myobj;
                }
            });
            //$("#time5").removeAttr("lay-key");
        }
        function showLayer() {

                area: ['960px', '800px'],

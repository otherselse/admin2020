        })

        function xg(obj) {
            var that = $(obj)
            that.next("span").removeClass("dn")
            that.addClass("dn")
            that.parents("td").find(".x").addClass("dn")
            that.parents("td").find(".b").removeClass("dn")
        }

        function bc(obj) {
            var that = $(obj)
            that.prev("span").removeClass("dn")
            that.addClass("dn")
            that.parents("td").find(".b").addClass("dn")
            that.parents("td").find(".x").removeClass("dn")
        }

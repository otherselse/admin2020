    <script>
        $(function () {
            $(".mulfolder").eq(1).addClass("open").find(".smlist ").eq(11).addClass("on"); 	// 静态页面定位使用，开发使用title等定位
            //myTipclick-p0 点击出现数据段没有内边距
            $('.myTipclick-p0').qtip({
                show: { event: 'click' },
                hide: 'unfocus',
                content: {
                    text: function (event, api) {
                        return $("." + $(this).attr('qtip-dom'))  //qtip-dom 是点击提示框的内容的id，自己定义
                    }
                },
                position: {
                    my: 'top center',
                    at: 'bottom center'
                },
                // position: {
                //     viewport: $(window)
                // },;
                style: {
                    classes: 'qtip-lg qtip-light  qtip-shadow qtip-rounded qtip-lep0',  //
                },
            });
        })

        function showDiv_lrl(obj) {
            $(obj).parents("tr").next(".hideTr").css("display", "none")
            $(obj).parents("tr").next(".hideTr").next(".hideTr1").toggle();
        }

        function showDiv_lrlHide(obj) {
            $(obj).parents("tr").next(".hideTr").next(".hideTr1").css("display", "none")
        }

        $(".mySingle span").click(function () {
            $(this).parents(".mySingle").find("span").removeClass("sbOn")
            $(this).addClass("sbOn")
        });
    </script>

<script>
    $(function () {
        // 左侧菜单点亮
        $(".menu").find(".menulist").eq(10).addClass("on").siblings().removeClass("on")
        // 切换菜单
        $(".ui-tab3").on('click', '.ui-tab3-list', function () {
            $(this).addClass("on").siblings('.ui-tab3-list').removeClass("on")
            var key = $(this).attr('data-key')
            $("#contentWrap").children(".content-item").each(function () {
                var _key = $(this).attr('data-key')
                if (key == _key) {
                    $(this).show().siblings(".content-item").hide()
                    return;
                }
            })
        })
        //首页显示姓名or昵称
        $(".nameChange").on("click", function () {
            $("#nametype").val("userName");
            $(this).addClass("on").children()
            $(".nickChange").removeClass("on").prop('checked', false);
        })
        $(".nickChange").on("click", function () {
            $("#nametype").val("nickName");
            $(this).addClass("on");
            $(".nameChange").removeClass("on").prop('checked', false);
        })
        // 短信定制切换
        $(".sms-tab-wrap").on('click', '.ui-tab4-list', function () {
            $(this).addClass("on").siblings('.ui-tab4-list').removeClass("on")
            var key = $(this).attr('data-key')
            $(".sms-panel-wrap").children(".sms-panel").each(function () {
                var _key = $(this).attr('data-key')
                if (key == _key) {
                    $(this).show().siblings(".sms-panel").hide()
                    return;
                }
            })
        })
        //短信开启or关闭
        $(".sms-content").on('click', '.sms-content-item', function () {
            $(this).toggleClass("on")
        })
        // 修改
        $("#baseinfoTargetBtn").click(function () {
            $("#baseinfoEditor").show().siblings("#baseinfoPanel").hide()
        })
        // 完成修改
        $("#baseinfoSubmitBtn").click(function () {
            $("#baseinfoPanel").show().siblings("#baseinfoEditor").hide()
        })
    })
    //制作名片
    function applyCard() {
        layer.open({
            type: 1,
            title: '名片申请',
            shadeClose: true, //开启点击遮罩关闭层
            area: ['999px', '500px'],
            content: $("#applyCardDiv")
        });
    }
    //修改密码
    function changePassword() {
        layer.open({
            type: 2,
            shade: 0.4,
            title: '修改密码',

            closeBtn: 1,
            area: ['550px', '310px'],
            shadeClose: true,
            content: './changePassword.html'
        })
    }

</script>

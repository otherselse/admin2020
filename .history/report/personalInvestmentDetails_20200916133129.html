<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="http://resource.lgsteel.cn/public/images/favicon.ico"
        mce_href="http://resource.lgsteel.cn/public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://resource.lgsteel.cn/public/style/lib.css" type="text/css" />
    <link rel="stylesheet" href="http://resource.lgsteel.cn/gold2020/css/uiElement.css" type="text/css" />
    <link rel="stylesheet" href="../css/admin.css?v=1" type="text/css" />
    <title>G2G统计表-个人投资详情</title>
</head>

<body class="showTip">
    <div class="lgui-table-box ml20 mt5 mr20">
        <div class="lgui-table-header pct100">
            <table width="100%" class="checkbox pl10" style="border-collapse:separate; border-spacing:0px 10px;">
                <tr>
                    <td width="33.3%">
                        <span class="input-selSearch pct100">
                            <span class="dib">投资类型：</span>
                            <input type="text" class="ui-input pct70" placeholder="请输入金牌商家" autocomplete="off">
                        </span>
                    </td>
                    <td width="33.3%">
                        <span class="dib pl10 mr20 pct100">
                            <span class="dib">状态：</span>
                            <span class="input-selSearch pct100 dac">
                                &nbsp;<input type="text" class="ui-input searchUp pct70" placeholder="请选择区域"
                                    autocomplete="off" readonly="">
                                <div class="search-cont">
                                    <a href="javascript:void(0)" class="search-list db ell ">选择选择1</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择2</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择3</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择选择选择选择选择选择选择4</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择5</a>
                                    <a href="javascript:void(0)" class="search-list db ell">选择选择6</a>
                                </div>
                            </span>
                        </span>
                    </td>
                    <td width="33.3%">
                        <span class="dib pl10 mr20 pct100">
                            <span class="dib">投资时间：</span>
                            <span class="ui-input tc f0 pct70 mr5 range" data-type="time">
                                <input type="text" placeholder="开始时间" class="render-time pct45" readonly=""><span
                                    class="dib pct5 tc">-</span><input type="text" placeholder="结束时间"
                                    class="render-time pct45" readonly="">
                            </span>
                        </span>
                    </td>
                </tr>
            </table>
            <div class="tc mt10 mb30">
                <button type="button" class="ui-button mr10">查询</button>
                <button type="button" class="ui-button " data-type="clear">清空</button>
            </div>
            <table class="ui-table tc f12  pct100" width="100%">
                <thead>
                    <tr>
                        <th width="5%">序号</th>
                        <th width="5%">金牌商家</th>
                        <th width="12%">投资时间</th>
                        <th width="18%">计息时间</th>
                        <th width="11%">业务类型</th>
                        <th width="11%">投资金额</th>
                        <th width="11%">共融期限</th>
                        <th width="11%">本息金额</th>
                        <th width="11%">收益金额</th>
                        <th width="5%">状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="5%">1</td>
                        <td width="5%">冯欢欢</td>
                        <td width="12%">2017-06-07 15:41:09</td>
                        <td width="18%">2017-06-08 到 2017-07-07</td>
                        <td width="11%">共享通</td>
                        <td width="11%">100,000,000</td>
                        <td width="11%">30</td>
                        <td width="11%">
                            100,739,726.02
                        </td>
                        <td width="11%">
                            739,726.02
                        </td>
                        <td width="11%">已转出</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="trans_fixbot ovh bte" style="padding-bottom: 25px;">
        <!-- table end -->
        <script type="text/javascript" src="../js/pagelist.js"></script>
    </div>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>
</body>

</html>

		<script>
			$(function() {
				$(".mulfolder").eq(3).addClass("open").find(".smlist ").eq(2).addClass("on"); // 静态页面定位使用，开发使用title等定位

				// 静态页面所用
				$("body").on("click", ".addForecastCols", function() {
					var myobj = $(this).parents(".forecastTr").clone(true);
					myobj.find("input").val('');
					myobj.find(".addForecastCols").hide();
					myobj.find(".delForecastCols").css("display", "inline-block");
					myobj.find(".render-time").removeAttr("lay-key"); // 动态获取时间，并重新绑定               
					$(this).parents(".forecastTr").parent("tbody").append(myobj);
					lay('.render-time').each(function() {
						laydate.render({
							elem: this,
							trigger: 'click',
							theme: 'lgblue'
						});
					});
				})
				// 静态页面所用
				$("body").on("click", ".delForecastCols", function() {
					$(this).parents(".forecastTr").remove();

				})
				
				$(".search-cont").find(".search-list").click(function(){
					if($(this).text()=="华冶物产集团有限公司"){
						$(".forecastTable").eq(0).addClass("dn");
						$(".forecastTable").eq(1).removeClass("dn");
					}else{
						$(".forecastTable").eq(1).addClass("dn");
						$(".forecastTable").eq(0).removeClass("dn");
					}
				});
			})
		

		</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="icon" href="http://resource.lgsteel.cn/public/images/favicon.ico" mce_href="http://resource.lgsteel.cn/public/images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="http://resource.lgsteel.cn/public/style/lib.css" type="text/css" />
	<link rel="stylesheet" href="http://resource.lgsteel.cn/gold2020/css/uiElement.css" type="text/css" />
  <link type="text/css" rel="stylesheet" href="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.css" />
	<link rel="stylesheet" href="../css/admin.css?v=1" type="text/css" />
	<title>结汇办理</title>	
  <style>
    html,body{background: #fff}

  </style>
</head>
<body class="showTip isPc">
    <div class="p20 f12">
    	<div class="cl f12 mt20">
    		<span class="dib pct25 tr">&emsp;订单号：</span>
    		<span class="dib pct50">
    			<input type="text" class="ui-input pct100" placeholder="请输入" autocomplete="off">
    		</span>
    	</div>

    	<div class="cl f12 mt20">
    		<span class="dib pct25 tr">结汇日期：</span>
    		<span class="dib pct50">
    			<span class="ui-input pct100" data-type="time"><input type="text" placeholder="选择时间"  readonly="" class="render-time"></span>
    		</span>
    	</div>

    	<div class="cl f12 mt20">
    		<span class="dib pct25 tr">结汇汇率：</span>
    		<span class="dib pct50">
    			<input type="text" class="ui-input pct100" placeholder="请输入" autocomplete="off">
    		</span>
    	</div>

    	<div class="cl f12 mt20">
    		<span class="dib pct25 tr">锁汇金额：</span>
    		<span class="dib pct50">
    			<span class="ui-input pct100" data-type="price"><input type="text" value="" placeholder="请输入"><span class="r">元</span></span>
    		</span>
    	</div>

    	<div class="cl f12 mt20">
    		<span class="dib pct25 tr">&emsp;手续费：</span>
    		<span class="dib pct50">
    			<span class="ui-input pct100" data-type="price"><input type="text" value="" placeholder="请输入"><span class="r">元</span></span>
    		</span>
    	</div>
    	

    	    	



	  <div class="tc  mt20 ">
        	<button type="button" class="ui-button mr10 w90">确认</button>
        	<button type="button" class="ui-button w90" data-type="clear">取消</button>
        </div>
    </div>
		<script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>
</body>
</html>

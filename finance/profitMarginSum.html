			$(function() {

				// 静态页面所用
				$("body").on("click", ".addForecastCols", function() {
					var myobj = $(this).parents(".forecastTr").clone(true);
					myobj.find("input").val('');
					myobj.find(".addForecastCols").hide();
					myobj.find(".delForecastCols").css("display", "inline-block");
					myobj.find(".render-time").removeAttr("lay-key"); // 动态获取时间，并重新绑定               
					$(this).parents(".forecastTr").parent("tbody").append(myobj);
					lay('.render-time').each(function() {
						laydate.render({
							elem: this,
							trigger: 'click',
							theme: 'lgblue'
						});
					});
				})
				// 静态页面所用
				$("body").on("click", ".ui-icon-del", function() {
					$(this).parents(".forecastTr").remove();

				})



			})

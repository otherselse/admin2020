    <script>
        $(function () {
            $(".mulfolder").eq(0).addClass("open").find(".smlist ").eq(0).addClass("on"); 	// 静态页面定位使用，开发使用title等定位

        })
          
        
        function setMulThValueNewOne(obj){

        } 

        function setMulThValueNew(obj){
            var myobj= $(obj).parents(".n16_menulistCont");
            var l=myobj.find(":checkbox").length;
            var lon=myobj.find(":checkbox:checked").length;
            if(obj.checked){ //用于设置左侧的小菜单的是否选中
                if(lon==l){
                    $(obj).parents(".n16_menulist").find(".n16_menulistContLeft").find(":checkbox").prop("checked", true);
                    $(obj).parents(".n16_menulist").find(".n16_menulistContLeft").find(".ui-checkbox").addClass("on");
                }
            }else{
                if(lon!=l){
                    $(obj).parents(".n16_menulist").find(".n16_menulistContLeft").find(":checkbox").prop("checked", false);
                    $(obj).parents(".n16_menulist").find(".n16_menulistContLeft").find(".ui-checkbox").removeClass("on");
                }
            }
        } 

        function setSmallMenu(obj){
            if(obj.checked){
                $(obj).parents(".n16_menulist").find(".n16_menulistCont").find(".ui-checkbox").addClass("on");
                $(obj).parents(".n16_menulist").find(".n16_menulistCont").find(":checkbox").prop("checked", true);
            }else{
                $(obj).parents(".n16_menulist").find(".n16_menulistCont").find(":checkbox").prop("checked",false);
                $(obj).parents(".n16_menulist").find(".n16_menulistCont").find(".ui-checkbox").removeClass("on");
            }
        }


    </script>

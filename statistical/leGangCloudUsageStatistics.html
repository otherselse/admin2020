    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.js"></script>
    <script>
        $(function () {
            $(".mulfolder").eq(0).addClass("open").find(".smlist ").eq(2).addClass("on"); 	// 静态页面定位使用，开发使用title等定位

            //tipclick 点击出现数据段
            $('.tipclick').qtip({
                show: { event: 'click' },
                hide: 'unfocus',
                content: {
                    text: function (event, api) {
                        return $("." + $(this).attr('qtip-dom'))  //qtip-dom 是点击提示框的内容的id，自己定义
                    }
                },
                /* position:{
                        my: 'bottom center', 
                                at: 'top center' 
                    },*/
                position: {
                    viewport: $(window),
                    my: 'bottom center', //my:是指三角的位置
                    at: 'top center' //是在提示在组件的相对位置
                },
                style: {
                    classes: 'qtip-lg qtip-light  qtip-shadow qtip-rounded'  //
                }
            });

            $(".single button").click(function () {
                if ($(this).attr("class").indexOf("qj") < 0) {
                    $("#qj").addClass("dn")
                } else {
                    $("#qj").removeClass("dn")
                }
            });
        })

        function show(obj) {
            $(obj).find("span").toggleClass("t_deg90");
            $(obj).toggleClass("on");
        }

        function clickPermit(obj, flag) {
            if (flag == "1") {
                $(obj).parents("tbody").find("textarea").val("同意申请。");
            } else {
                $(obj).parents("tbody").find("textarea").val("不同意申请。");
            }
        }

        function setUp(obj) {
            $(obj).find("span").toggleClass("on");
        }
    </script>

	<script type="text/javascript" src="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.js"></script>
	<script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>

    <script>

        //时间范围
        laydate.render({
            elem: '#time1'
            , range: true
            , theme: 'lgblue'
            , trigger: 'click'
            , value: '2020-06-04      -      2020-06-08'

            , change: function (value, date, endDate) {
                console.log(value); //得到日期生成的值，如：2017-08-18
                console.log(date.year); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            }
        });

        var time01 = laydate.render({
            elem: '#time01'
            , theme: 'lgblue'
            , btns: ['clear', 'confirm']
            , trigger: 'click'
            , done: function (value, date) {
                var myobj = {
                    year: date.year,
                    month: date.month - 1,
                    date: date.date,
                }
                time02.config.min = myobj
                time02.config.value = myobj

            }
        });

      $(function(){
        $('.ui-tab5-list').click(function(){
            $('.ui-tab5-list').removeClass("on");
            $(this).addClass('on');
            $('.uplad').addClass("dn");
            $('.'+$(this).index()).removeClass("dn");
        });
      })
    </script>

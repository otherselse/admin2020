<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="http://resource.lgsteel.cn/public/images/favicon.ico"
        mce_href="http://resource.lgsteel.cn/public/images/favicon.ico" type="image/x-icon">

    <title>进仓通知单上传-历史记录</title>
    <style>
        html,
        body {
            height: 100%;

<body class="showTip">
    <div style="background: #fff;height: 100%; width: 100%;">
        <br><br>
        <div class="lgui-table-box">
            <div class="lgui-table-header pct100">
                <table class="tr fs12 pct100" style="border-spacing:0px 15px;" width="100%">
                    <tr class="0 uplad">
                        <td class="vt">
                            请上传报关单：
                        </td>
                        <td class="tl ">
                            <span class="dib">
                                <button type="button" class="ui-button mr10 pct50 vm" data-type="upfile"
                                    onclick="upfile()">附件上传(<3MB)</button><br>
                                        <span class="ui-files vm mt10"><a href="javascript:void(0)"
                                                class="g80">组件1111组件</a><a class="icon-sdel goldIcon vm ml5"
                                                href="#"></a></span>
                                        <span class="ui-files ml10 mt10 vm"><a href="javascript:void(0)"
                                                class="g80">组件1111组件</a><a class="icon-sdel goldIcon vm ml5"
                                                href="#"></a></span>
                            </span>
                        </td>
                    </tr>
                    <tr class="0 uplad">
                        <td class="">
                            收货单位：
                        </td>
                        <td class="tl ">
                            <input type="text" class="ui-input pct80" placeholder="请输入收货单位">
                        </td>
                    </tr>
                    <tr class="0 uplad">
                        <td class="">
                            收货地址：
                        </td>
                        <td class="tl ">
                            <input type="text" class="ui-input pct80" placeholder="请输入收货地址">
                        </td>
                    </tr>
                    <tr class="0 uplad">
                        <td class="">
                            预计到达日期：
                        </td>
                        <td class="tl ">
                            <span class="ui-input pct80 " data-type="time"><input type="text" placeholder="选择预计到达日期"
                                    id="time2" readonly=""></span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="tc mt30">
                <button type="button" class="mr10 ui-button">提交</button>
                <button type="button" class="ui-button " data-type="clear">退回</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>
    <script>
         var start = laydate.render({
            elem: '#time2',
            theme: 'lgblue',
            trigger: 'click',
            btns: ['clear', 'confirm'],

            done: function (value, date) {
                getTotal()

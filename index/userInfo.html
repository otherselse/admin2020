    	function timeSet(btn) {
        if (wait == 0) {
        	$(btn).prop("disabled",false);
        	$(btn).text("获取登录验证码");
            $(btn).addClass("blue");
            wait = 120;
        } else {
            $(btn).removeClass("blue");
        	$(btn).prop("disabled",true);
        	$(btn).text("重新发送(" + wait + "s)")
            wait--;
            setTimeout(function () {
                    timeSet(btn);
                },

                }
    }

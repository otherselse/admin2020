<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="http://resource.lgsteel.cn/public/images/favicon.ico"
        mce_href="http://resource.lgsteel.cn/public/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://resource.lgsteel.cn/public/style/lib.css" type="text/css" />
    <link rel="stylesheet" href="http://resource.lgsteel.cn/gold2020/css/uiElement.css" type="text/css" />
    <link rel="stylesheet" href="../css/admin.css?v=1" type="text/css" />
    <title>金牌商家提现审批-审批管理-乐刚智能云系统</title>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.css">
    <link rel="stylesheet" href="http://resource.lgsteel.cn/admin2020/js/laydate/theme/default/laydate.css?v=5.0.9" id="layuicss-laydate">
</head>

<body class="showTip fixtab ">
    <script type="text/javascript" src="../js/topBar.js"></script>
    <!-- 头部菜单 -->
    <script type="text/javascript" src="../js/menu.js"></script>
    <script type="text/javascript" src="menu_toav.js"></script><!-- 静态页面定位使用，开发去掉，用于评审管理使用 -->
    <script type="text/javascript" src="../js/leftBar.js"></script>
    <!-- 左侧菜单 -->

    <div class="rightBar">
        <div class="nav ovh">
            <div class="l gga">
                <a href="../index/index.html" class="gga">首页</a>
                <span class="dib gga pl5 pr5">/</span>
                审批管理
                <span class="dib gga pl5 pr5">/</span>
                <span class="g28">金牌商家提现审批</span>
            </div>
            <div class="r m_dn">
                左侧菜单栏 <a href="javascript:void(0)" class="ui-switch goldIcon vm on setLeftBar"></a>
            </div>
        </div>
        <div class="ui-content minH">
            <div class="p20">
                <div class="mb10 f0">
                    <span class="dib f12 pct44">
                        <span class="searchLable f12">审批状态：</span>
                        <span class="single">
                            <button type="button" class="ui-option mr5 on">申请中</button>
                            <button type="button" class="ui-option mr5 ">已处理</button>
                            <button type="button" class="ui-option">退回</button>
                        </span>
                    </span>
                    <span class="dib  f12">
                        <span class="searchLable">提成类型：</span>
                        <span class="radio">
                            <label class="mr10"><i class="ui-radio goldIcon v-3 mr2"><input type="radio" class="radio-opacity" name="radio"></i>零售</label>
                            <label><i class="ui-radio goldIcon v-3 mr2"><input type="radio" class="radio-opacity" name="radio"></i>加工</label>
                        </span>
                    </span>
                </div>
                <div class="f0">
                    <span class="pct22 f12 dib">
                        <span class="searchLable">金牌商家：</span>
                        <input type="text" class="ui-input  pct69" placeholder="请输入">
                    </span>
                    <span class="pct22 f12 dib">
                        <span class="searchLable">所属区域：</span>
                        <span class="input-selSearch pct69">
                            <input type="text" class="ui-input searchUp pct100" placeholder="请选择" autocomplete="off">
                            <div class="search-cont pct100">
                                <a href="javascript:void(0)" class="search-list db ell active">选择选择1</a>
                                <a href="javascript:void(0)" class="search-list db ell">选择选择2</a>
                                <a href="javascript:void(0)" class="search-list db ell">选择选择3</a>
                                <a href="javascript:void(0)" class="search-list db ell">选择选择选择选择选择选择选择选择4</a>
                                <a href="javascript:void(0)" class="search-list db ell">选择选择5</a>
                                <a href="javascript:void(0)" class="search-list db ell">选择选择6</a>
                            </div>
                        </span>
                    </span>
                    <span class="pct25 f12 dib">
                        <span class="searchLable">提现金额：</span>
                        <input type="text" class="ui-input pct69" placeholder="请输入"
                            autocomplete="off">
                    </span>
                    <span class="dib f12  pct30">
                        <span class="searchLable">提现日期：</span>
                            <span class="ui-input tc f0 pct69  range" data-type="time">
                                 <input type="text" placeholder="开始时间" class="render-time pct45" readonly="" ><span class="dib pct5 tc">-</span><input type="text" placeholder="结束时间" class="render-time pct45" readonly=""
                                      autocomplete="off">
                            </span>
                    </span>
                </div>
                <div class="tc f12 mt30">
                    <button class="ui-button">查询</button>
                </div>
                <div class="lgui-table-box mt30 checkbox">
                    <div class="lgui-table-header">
                        <table class="ui-table f12 pct100">
                            <thead>
                                <tr>
                                    <th width="7%"><i class="ui-checkbox goldIcon mr5"><input type="checkbox"
                                                class="checkbox-opacity" name="checkbox" onclick="setAll(this)"></i>全选
                                    </th>
                                    <th width="12%">申请日期</th>
                                    <th width="9%">金牌商家</th>
                                    <th width="9%">金牌商家编号</th>
                                    <th width="9%">提现类型</th>
                                    <th width="9%">所属区域</th>
                                    <th width="9%">账号</th>
                                    <th width="9%">银行</th>
                                    <th width="9%">提现金额</th>
                                    <th width="9%">状态</th>
                                    <th width="9%">操作</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div class="lgui-table-body mt-1">
                        <table class="ui-table tc f12" width="100%">
                            <tbody class="ui-thover">
                                <tr class="openTr">
                                    <td width="7%"><i class="ui-checkbox goldIcon vm mr5"><input type="checkbox"
                                                class="checkbox-opacity" name="checkbox"></i></td>
                                    <td width="12%">2020-01-01</td>
                                    <td width="9%">金牌商家</td>
                                    <td width="9%">0101</td>
                                    <td width="9%">类型</td>
                                    <td width="9%">宿舍</td>
                                    <td width="9%">111</td>
                                    <td width="9%">建设</td>
                                    <td width="9%">500</td>
                                    <td width="9%">状态</td>
                                    <td width="9%"><a href="javascript:void(0)" onclick="openDetails(this)">审批</a></td>
                                </tr>
                                <tr class="hideTr dn">
                                    <td colspan="11">
                                        <div class="auto tl" style="width:98%">
                                            <div class="bgwh bbe pt10 vm pb10 pl15 clearfix h30 lh30">
                                               <span class="dib pct20 ">提现金额：25555元</span>
                                           开户行归属地所在城市：
                                           <span class="dib pct10">安徽/芜湖市</span>
                                               <a href="#" class="ml5 h_edit g28"><i class="editIcon_b vm"></i>修改</a>
                                               <div class="r">
                                                   <button class="ui-button w90 mr10" type="button">确认</button>
                                                   <button class="ui-button w90 mr20" type="button" data-type="clear">拒绝</button>
                                               </div>
                                            </div>
                                            <div class="bgwh bbe pt10 vm pb10 pl15 clearfix h30 lh30">
                                               <span class="dib pct20 ">提现金额：25555元</span>
                                              开户行归属地所在城市：
                                                <input type="text" value="" class="pct10 ui-input lh30" placeholder="请输入" autocomplete="off">
                                                <a href="#" class="ml5 h_edit g28"><i class="saveIcon_b vm"></i>保存</a>
                                               <div class="r">
                                                   <button class="ui-button w90 mr10" type="button ">确认</button>
                                                   <button class="ui-button w90 mr20" type="button" data-type="clear">拒绝</button>
                                               </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="11" class="bgfa" height="40">
                                        <div class="l pct30">单页汇总的数据:</div>
                                        <div class="l pct50 tl g28">提现金额:<span numtype="formatMoney">0</span>元</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="11" class="bgfa" height="40">
                                        <div class="l pct30">所有汇总的数据:</div>
                                        <div class="l pct50 tl g28">提现金额:<span numtype="formatMoney">0</span>元</div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                        <!-- table end -->
                    </div>

                </div>
                <script src="../js/pagelist.js"></script>
            </div>
        </div>
    </div>
    <!-- rightBar -->



    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
    <script type="text/javascript" src="http://resource.lgsteel.cn/public/js/qtip2/jquery.qtip.min.js"></script>
    <script>
        $(function () {
            $(".mulfolder").eq(1).addClass("open").find(".smlist ").eq(1).addClass("on"); 	// 静态页面定位使用，开发使用title等定位
        })
        //展开明细
        function openDetails(obj) {
            $(obj).parents(".openTr").next("tr").toggle()
        }
    </script>
</body>

</html>

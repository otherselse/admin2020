    <script>
        $(function () {
            $(".smlist ").eq(3).addClass("on"); 	// 静态页面定位使用，开发使用title等定位

            //tipclick 点击出现数据段
            $('.tipclick').qtip({
                show: { event: 'click' },
                hide: 'unfocus',
                content: {
                    text: function (event, api) {
                        return $("." + $(this).attr('qtip-dom'))  //qtip-dom 是点击提示框的内容的id，自己定义
                    }
                },
                /* position:{
                        my: 'bottom center', 
                                at: 'top center' 
                    },*/
                position: {
                    viewport: $(window),
                    my: 'bottom center', //my:是指三角的位置
                    at: 'top center' //是在提示在组件的相对位置
                },
                style: {
                    classes: 'qtip-lg qtip-light  qtip-shadow qtip-rounded'  //
                }
            });
        })

        function show(obj) {
            $(obj).find("span").toggleClass("t_deg90");
            $(obj).toggleClass("on");
        }

        function clickPermit(obj, flag) {
            if (flag == "1") {
                $(obj).parents("tbody").find("textarea").val("通过");
            } else {
                $(obj).parents("form").find("textarea").val("");
            }
        }


    </script>
